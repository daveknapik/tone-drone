name: Test on PR

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright system dependencies
        run: npx playwright install-deps

      - name: Install additional webkit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav libgstreamer-ocaml-dev xvfb

      - name: Load ALSA dummy driver
        run: |
          sudo modprobe snd-dummy
          mkdir -p ~/.config/alsa
          cat > ~/.config/alsa/asoundrc << EOF
          pcm.!default {
            type hw
            card Dummy
          }
          ctl.!default {
            type hw
            card Dummy
          }
          EOF

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

      - name: Run e2e tests
        env:
          PULSE_SERVER: unix:/tmp/pulse-server
          DEBUG: pw:browser
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" npm run test:e2e
